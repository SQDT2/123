<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇年快乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
    
    <div class="container">
        <div class="user-info">
            <span>当前用户：<span id="currentUsername"></span></span>
            <button onclick="switchAccount()">切换账号</button>
        </div>

        <div class="greeting">
            <h1>蛇年快乐</h1>
            <h2>灵蛇献瑞</h2>
        </div>

        <div class="fireworks">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>

        <div class="wishes">
            <p>蛇年祝福：</p>
            <ul>
                <li>蛇舞九天福满门</li>
                <li>前程似锦步步高</li>
                <li>灵蛇献瑞纳千祥</li>
                <li>财运亨通万事顺</li>
                <li>蛇年大吉好运来</li>
            </ul>
        </div>
        
        <button onclick="logout()" class="logout-btn">退出登录</button>
    </div>

    <script>
        document.getElementById('currentUsername').textContent = localStorage.getItem('currentUser');

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        function switchAccount() {
            window.location.href = 'login.html?switch=true';
        }
    </script>
</body>
</html>
