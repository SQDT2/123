<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇年快乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    // ... existing login check code ...
    
    <div class="container">
        <div class="user-info">
            <span>当前用户：<span id="currentUsername"></span></span>
            <button onclick="switchAccount()" style="width: auto; margin-left: 10px;">切换账号</button>
        </div>

        <!-- 添加蛇年装饰元素 -->
        <div class="snake-decoration">
            <div class="snake snake-left"></div>
            <div class="snake snake-right"></div>
            <div class="snake-pattern snake-pattern-1"></div>
            <div class="snake-pattern snake-pattern-2"></div>
        </div>

        <div class="greeting">
            <h1>蛇年快乐</h1>
            <h2>灵蛇献瑞</h2>
        </div>

        <div class="chinese-zodiac">
            <div class="zodiac-circle"></div>
        </div>

        <div class="wishes">
            <p>蛇年祝福：</p>
            <ul>
                <li>蛇舞九天福满门</li>
                <li>前程似锦步步高</li>
                <li>灵蛇献瑞纳千祥</li>
                <li>财运亨通万事顺</li>
                <li>蛇年大吉好运来</li>
            </ul>
        </div>
        
        <div class="button-group">
            <button onclick="logout()" style="width: auto; margin-top: 20px;">退出登录</button>
        </div>
    </div>

    // ... existing scripts ...
</body>
</html>
